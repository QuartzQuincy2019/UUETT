<!--UU.html-->
<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href=".\css\general.css" />
    <link id="SKINLINK" rel="stylesheet" type="text/css" href=".\css\uu-1.css" />
    <title>UU Typing Trainer -- UUTT</title>
    <script type="text/javascript">
    </script>
</head>

<body onload="
refreshMode();
inputModeText();
areaDisplay();
refreshSkinButtonText();
setTrlDisplay();
setBaDisplay();
refreshFontSizeDisplay();">
    <div id="menu" class="fixedmenu select_none">
        <div id="TITLEAREA" class="content heads">
            <!--标题-->
            <h1 id="_title_">0</h1>
            <div id="loadingInfo" class="floating">loadingInfo</div>
        </div>
        <div id="SPEEDAREA" class="content heads">
            <!--计时器、速度显示器-->
            <h2 id="timer">Timer</h2>
            <h1 id="speedDisplayer">SpeedDisplayer</h1>
        </div>
        <div id="COUNTAREA" class="content heads">
            <!--打字计数器、按键计数器、退格计数器-->
            <h2 id="typingCounter">TypingCounter</h2>
            <h2 id="keydownCounter">KeydownCounter</h2>
            <h2 id="backspaceCounter">BackspaceCounter</h2>
            <p id="fontSizeDisplayer">fontSizeDisplayer</p>
        </div>
    </div>
    <div id="TYPINGAREA">
        <!--按键提示、显示器、输入器-->
        <div id="displayElement" class="ioAreaPara">
            Let's launch a new task!
        </div>
        <div id="inputElement" class="ioAreaPara">
            0
        </div>
    </div>
    <div id="LISTAREA">
        <div id="typingRecordList" class="floatingmenu">
            typingRecordList
        </div>
    </div>
    <div id="BUTTONAREA" class="floatingmenu select_none">
        <button class="FunctionButton" onclick="inputModeSwitch();" type="button" id="button_inputModeSwitch">Mode
            Switch</button>
        <button class="FunctionButton" onclick="clearInputText();" type="button"
            id="button_clearInputText">Clear</button>
        <button class="FunctionButton" onclick="launchTask(__ARTICLE_GROUPS);" type="button"
            id="button_taskLauncher">Task
            Launcher</button>
        <button class="FunctionButton" onclick="timer.restart();" type="button" id="button_restartTimer">Restart
            Timer</button>
        <button class="FunctionButton" onclick="moveSkin();" type="button" id="button_changeSkin">Change
            Skin</button>
        <button class="FunctionButton" onclick="adjustIoAreaSize(true, 30);" type="button"
            id="button_defaultFontSize">Default Font Size</button>
        <button class="FunctionButton" onclick="switchTrl();" type="button" id="button_trl">Typing Record
            List</button>
    </div>
    <div id="footer" class="fixedmenu select_none">
        <div id="KEYTIPAREA" class="content feet">
            <div id="keyTip"></div>
        </div>
        <div id="TELESCOPEAREA" class="content feet">
            <div id="telescope">
                ~TELESCOPE~
            </div>
            <div id="progressCounter">TaskProgressDisplayer</div>
        </div>
        <div id="AUTHORAREA" class="content feet">
            <a href="#" id="_author_" target="_blank"></a>
            <div id="timerStatusDisplayer" class="floating">TimerStatus</div>
        </div>
    </div>
    <script type="text/javascript" src=".\js\tasks.js"></script>
    <script type="text/javascript" src=".\js\dv.js"></script>
    <script type="text/javascript" src=".\js\database.js"></script>
    <script type="text/javascript" src=".\js\core.js"></script>
    <script type="text/javascript" src=".\js\skin.js"></script>
    <script type="text/javascript" src=".\js\display.js"></script>
    <script type="text/javascript" src=".\js\il.js"></script>
    <script type="text/javascript" src=".\js\typing.js"></script>
</body>

</html>
